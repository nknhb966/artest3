<html lang="en">

<body>

<header>
  <h1>AR Polygon</h1>
  LIB: <a href="https://github.com/code4fukui/egxr.js/">egxr.js</a><br>
  APP: <a href="https://github.com/code4fukui/ar-polygon/">src on GitHub</a><br>
</header>

<script type="module">
import { THREE, scene, camera, renderer, ctrls } from "https://code4fukui.github.io/egxr.js/egxr.js";

const makeMeshTriangle = () => {
  const geometry = new THREE.BufferGeometry();
  const vertices = new Float32Array([
    0.0,  0.1, 0.0,
   -0.1, -0.1, 0.0,
    0.1, -0.1, 0.0,
  ]);
  geometry.setAttribute("position", new THREE.BufferAttribute(vertices, 3));

  const index = new Uint32Array([0, 1, 2]);
  geometry.setIndex(new THREE.BufferAttribute(index, 1));

  const material = new THREE.MeshBasicMaterial({
    color: 0xFF0000,
    side: THREE.DoubleSide,
    wireframe: true,
  });
  const mesh = new THREE.Mesh(geometry, material);
  const material2 = new THREE.MeshBasicMaterial({
    color: 0xAAAAAA,
    side: THREE.DoubleSide,
  });
  const mesh2 = new THREE.Mesh(geometry, material2);

  const grp = new THREE.Group();
  grp.add(mesh);
  grp.add(mesh2);
  grp.geometry = mesh.geometry;
  return grp;
};

camera.position.y = 0;

const polygon = makeMeshTriangle();
polygon.position.z = -0.5;
scene.add(polygon);

let lastCtrlPos = null;
let initialDistance = null;
let initialScale = 1;

polygon.animate = (t) => {
  const mesh = polygon;
  const pos = mesh.geometry.attributes.position;
  const a = pos.array;

  // 頂点の変形処理
  // for (const ctrl of ctrls) {
  //   if (!ctrl.selected) continue;
  //   for (let i = 0; i <= 3; i++) {
  //     const x = a[i * 3 + 0] + mesh.position.x;
  //     const y = a[i * 3 + 1] + mesh.position.y;
  //     const z = a[i * 3 + 2] + mesh.position.z;
  //     const p = new THREE.Vector3(x, y, z);
  //     if (p.distanceTo(ctrl.position) < 0.05) {
  //       a[i * 3 + 0] = ctrl.position.x - mesh.position.x;
  //       a[i * 3 + 1] = ctrl.position.y - mesh.position.y;
  //       a[i * 3 + 2] = ctrl.position.z - mesh.position.z;
  //       pos.needsUpdate = true;
  //     }
  //   }
  // }

  // 片手での回転処理
  const selectedCtrl = ctrls.find(c => c.selected);
  if (selectedCtrl) {
    const currentPos = selectedCtrl.position;
    if (lastCtrlPos) {
      const dx = currentPos.x - lastCtrlPos.x;
      const dy = currentPos.y - lastCtrlPos.y;

      // 感度調整
      const sensitivity = 10.0;

      // 横移動でY軸回転（左右）
      mesh.rotation.y -= dx * sensitivity;

      // 縦移動でX軸回転（上下）
      mesh.rotation.x -= dy * sensitivity;
    }
    lastCtrlPos = currentPos.clone();
  } else {
    lastCtrlPos = null;
  }
};

renderer.setAnimationLoop((t) => {
  polygon.animate(t);
  renderer.render(scene, camera);
});
</script>
