<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    model-viewer {
      width: 100vw;
      height: 80vh;
    }

.header {
  text-align: center;
  padding: 6px 0 2px;
  font-family: sans-serif;
  background-color: rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(2px);
  width: 100%;
  position: relative;
  z-index: 1;
}

.header h1 {
  font-size: 1.5em;
  margin: 6px 0;
  font-weight: 600;
  line-height: 1.2;
  color: #222;
}

.footer {
  text-align: center;
  font-size: 0.8em;
  padding: 6px 0;
  font-family: sans-serif;
  background-color: rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(2px);
  width: 100%;
  position: relative;
  z-index: 1;
  color: #333;
}

.footer a {
  color: #3366cc;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}

    .controls {
      margin: 10px;
    }

    select {
      font-size: 16px;
      padding: 5px 10px;
    }

  </style>
</head>
<body>

  <div class="header">
    <h1>3DモデルARビューア</h1>
  </div>

  <div class="controls">
    <label for="modelSelect">表示するモデル:</label>
    <select id="modelSelect">
      <option>読み込み中...</option>
    </select>
  </div>

  <model-viewer
    id="viewer"
    ar
    ar-modes="scene-viewer webxr quick-look"
    src=""
    alt="3D Model Viewer"
    camera-controls
    autoplay
  >
  </model-viewer>

  <footer class="footer">
    使用ライブラリ: <a href="https://modelviewer.dev/" target="_blank" rel="noopener">model-viewer</a>
  </footer>

  <script>
    async function loadCSV(url) {
      const response = await fetch(url);
      const text = await response.text();
      return parseCSV(text);
    }

    function parseCSV(csvData) {
      const lines = csvData.trim().split('\n');
      const headers = lines[0].split(',');
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const obj = {};
        const currentline = lines[i].split(',');
        for (let j = 0; j < headers.length; j++) {
          obj[headers[j].trim()] = currentline[j].trim();
        }
        result.push(obj);
      }
      return result;
    }

    async function initialize() {
      const modelSelect = document.getElementById("modelSelect");
      const viewer = document.getElementById("viewer");

      const csvUrl = "https://nknhb966.github.io/artest3/models.csv";
      const records = await loadCSV(csvUrl);

      modelSelect.innerHTML = "";
      records.forEach((item, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = item.name;
        modelSelect.appendChild(option);
      });

      async function loadModel(path, name) {
        viewer.src = path;
        viewer.alt = name;
      }

      modelSelect.addEventListener("change", async (e) => {
        const selectedIndex = e.target.value;
        const item = records[selectedIndex];
        if (item) {
          await loadModel(item.path, item.name);
        }
      });

      // 初期表示
      if (records.length > 0) {
        await loadModel(records[0].path, records[0].name);
      }
    }

    initialize();
  </script>

</body>
</html>
